<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We never forget</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great_Vibes&family=Playfair+Display:wght@500&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('images/alpenpanorama.jpg') no-repeat center center/cover;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-container {
            max-width: 600px;
        }

        .header-box {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            z-index: 2;
        }

        .header-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/alpenpanorama_3.jpg') no-repeat center center/cover;
            opacity: 0.7;
            border-radius: 0.75rem;
            z-index: 1;
        }

        h1, h2, h3 {
            position: relative;
            z-index: 3;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #e6c78f;
            font-size: 8vw;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 4vw;
            color: #555;
            margin: 5px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-family: 'Playfair Display', serif;
            font-size: 3vw;
            color: #333;
            margin: 5px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .carousel-inner img {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        .carousel-caption {
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 1.4em;
        }

        .carousel {
            max-width: 800px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            h1 { font-size: 9vw; }
            h2 { font-size: 6vw; }
            h3 { font-size: 5vw; }
            .carousel-caption { font-size: 1em; }
            .header-box { padding: 1rem; }
        }

        /* Rounded Buttons */
        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem; /* Larger icon */
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effects */
        .btn-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Shadow & Soft Corners */
        .shadow {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
<div class="container header-container text-center my-1 position-relative">
    <div class="header-box rounded-3 shadow-lg p-4">
        <h2 class="display-1 fw-light text-warning">We never forget</h2>
        <h2 class="display-6 fw-bold text-muted">In Memories</h2>
        <h3 class="fs-3 fst-italic text-dark">Waltraud Klesy</h3>
    </div>
</div>

<!-- Bootstrap Carousel -->
<div id="memoryCarousel" class="carousel slide carousel-fade shadow-lg rounded-3 mx-auto my-1" data-bs-ride="carousel" style="max-width: 800px;">
    <div class="carousel-inner" id="carousel-inner"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#memoryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#memoryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Audio Element -->
<audio id="bg-music" loop muted>
    <source src="music/erinnerungen.mp3" type="audio/mp3">
    Dein Browser unterstützt kein Audio-Element.
</audio>

<!-- Bootstrap Audio Controls -->
<div class="audio-controls position-fixed bottom-0 end-0 m-4">
    <button id="playPauseBtn" class="btn btn-primary btn-circle me-2 shadow">
        <i class="fas fa-play fa-lg"></i> <!-- Play/Pause Icon -->
    </button>
    <button id="muteBtn" class="btn btn-secondary btn-circle shadow">
        <i class="fas fa-volume-mute fa-lg"></i> <!-- Mute/Unmute Icon -->
    </button>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const imageFolder = "images/";
        const imageCount = 16;
        const captions = [
            "Noch kann ich nicht allein stehen",
            "Zusammen mit Schwester Ilse",
            "",
            "Die Stiftstraßen-Gang",
            "Alle drei Schwestern: Marianne, Ilse und Waltraud",
            "Biking is my favourite",
            "Traumauto DKW",
            "Teenie Waltraud",
            "Pettycoat forever",
            "Spaziergänge am Rhein…",
            "… und im Wald",
            "Woman @ work",
            "2. Frühling mit Klaus",
            "Im Wintersport",
            "Family am Bodensee",
        ];

        const carouselInner = document.getElementById("carousel-inner");

        for (let i = 2; i <= imageCount; i++) {
            const item = document.createElement("div");
            item.classList.add("carousel-item");
            if (i === 2) item.classList.add("active");
            item.innerHTML = `
                    <img src="${imageFolder}${i}.jpg" class="d-block" alt="Bild ${i}">
                    <div class="carousel-caption d-none d-md-block">
                        <p>${captions[i - 2] || ""}</p>
                    </div>
                `;
            carouselInner.appendChild(item);
        }

        const $music = $("#bg-music")[0];
        const $playPauseBtn = $("#playPauseBtn");
        const $muteBtn = $("#muteBtn");

        // Auto-play on load
        $music.play();

        $("body").one("click", function () {
            $music.muted = false;
            $muteBtn.html('<i class="fas fa-volume-up"></i>');
        });

        $playPauseBtn.on("click", function () {
            if ($music.paused) {
                $music.play();
                $playPauseBtn.html('<i class="fas fa-pause"></i>');
            } else {
                $music.pause();
                $playPauseBtn.html('<i class="fas fa-play"></i>');
            }
        });

        $muteBtn.on("click", function () {
            $music.muted = !$music.muted;
            $muteBtn.html($music.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>');
        });
    });
</script>
</body>
</html>
