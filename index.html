<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We never forget</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great_Vibes&family=Playfair+Display:wght@500&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('images/alpenpanorama.jpg') no-repeat center center/cover;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-container {
			position: relative;
			z-index: 1;
			padding: 2rem 0;
		}

        .header-box {
            position: relative;
            
            z-index: 2;
        }

        .header-box::before {
            content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.3); /* Etwas mehr Weiß für bessere Helligkeit */
			z-index: -1;
        }
	
			

        h1, h2, h3 {
            position: relative;
            z-index: 3;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #e6c78f;
            font-size: 8vw;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 4vw;
            color: #452c2c;
            margin: 5px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-family: 'Playfair Display', serif;
            font-size: 3vw;
            color: #333;
            margin: 5px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
		
.carousel-item {
        opacity: 0;
  transition-property: opacity;
  transition-duration: 1s;
  transition-timing-function:linear;
      }
	  .carousel-fade .active.carousel-item-start,
      .carousel-fade .active.carousel-item-end {
        transition: opacity 0s 1s;
      }
        
		.max-height-70{
			height:570px;
		}
		.carousel-item img {
			object-fit: contain; 
			max-height: 32rem;
			width: 100%;
    height: 100%;
		}

        .carousel-caption {
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 1.4em;
        }

        .carousel {
            max-width: 800px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
		

        @media (max-width: 600px) {
            h1 { font-size: 9vw; }
            h2 { font-size: 6vw; }
            h3 { font-size: 5vw; }
            .carousel-caption { font-size: 1em; }
            .header-box { padding: 1rem; }
        }
	

        /* Rounded Buttons */
        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            transition: all 0.3s ease-in-out;
        }
		.text-memory{
			color:#392525;
		}
		.text-name{
			color:#332121;
		}

        /* Adjust button size on small screens */
        @media (max-width: 600px) {
            .btn-circle {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            .audio-controls {
                margin: 10px;
            }
        }


    </style>
</head>
<body>
<div class="container header-container text-center my-1 position-relative py-0">
    <div class="header-box rounded-3 shadow-lg p-1 position-relative">
        <h2 class="display-2 fw-light text-warning">We never forget</h2>
        <h2 class="display-6 fw-bold text-memory">In Memories</h2>
        <h3 class="fs-3 fst-italic text-name">Waltraud Klesy</h3>
    </div>
</div>


  <!-- Inner -->
<div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators" id="carousel-indicators"></div>

  <!-- Inner -->
  <div class="carousel-inner" id="carousel-inner"></div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->

<!-- Bootstrap Audio Controls -->
<!-- Audio Element -->
<audio id="bg-music" loop muted>
    <source src="music/erinnerungen.mp3" type="audio/mp3">
    Dein Browser unterstützt kein Audio-Element.
</audio>
<!-- Audio Controls -->
<div class="audio-controls position-fixed bottom-0 end-0 m-3 d-flex flex-column align-items-end">
    <button id="playPauseBtn" class="btn btn-primary btn-circle mb-2 shadow">
        <i class="fas fa-play fa-lg"></i> <!-- Play/Pause Icon -->
    </button>
    <button id="muteBtn" class="btn btn-secondary btn-circle shadow">
        <i class="fas fa-volume-mute fa-lg"></i> <!-- Mute/Unmute Icon -->
    </button>
</div>




<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
		const imageFolder = "images/";
		const imageCount = 16;
		const startImage = 2; // Start bei Bild 2
		const captions = [
			"Noch kann ich nicht allein stehen",
			"Zusammen mit Schwester Ilse",
			"",
			"Die Stiftstraßen-Gang",
			"Alle drei Schwestern: Marianne, Ilse und Waltraud",
			"Biking is my favourite",
			"Traumauto DKW",
			"Teenie Waltraud",
			"Pettycoat forever",
			"Spaziergänge am Rhein…",
			"… und im Wald",
			"Woman @ work",
			"2. Frühling mit Klaus",
			"Im Wintersport",
			"Family am Bodensee",
		];

		const carouselInner = document.getElementById("carousel-inner");
		const indicators = document.getElementById("carousel-indicators");

		for (let i = 2; i <= imageCount; i++) {
    const isActive = i === startImage ? "active" : "";

    // Indicator buttons
    const indicatorBtn = document.createElement("button");
    indicatorBtn.type = "button";
    indicatorBtn.setAttribute("data-mdb-target", "#carouselBasicExample");
    indicatorBtn.setAttribute("data-mdb-slide-to", i - 2);  // Fixing the index (starts from 0)
    indicatorBtn.setAttribute("aria-label", `Slide ${i}`);
    if (i === startImage) {
        indicatorBtn.classList.add("active");
        indicatorBtn.setAttribute("aria-current", "true");
    }
    indicators.appendChild(indicatorBtn);

    // Carousel item
    const item = document.createElement("div");
    item.classList.add("carousel-item");

	item.classList.add("img-fluid");
    if (i === startImage) item.classList.add("active");

    item.innerHTML = `
        <img src="${imageFolder}${i}.jpg" class="d-block" alt="Bild ${i}">
        <div class="carousel-caption d-none d-md-block">
            <p>${captions[i - 2] || ""}</p>
        </div>
    `;
    carouselInner.appendChild(item);
}

    

        const $music = $("#bg-music")[0];
        const $playPauseBtn = $("#playPauseBtn");
        const $muteBtn = $("#muteBtn");

        // Auto-play on load
        $music.play();

        $("body").one("click", function () {
            $music.muted = false;
            $muteBtn.html('<i class="fas fa-volume-up"></i>');
        });

        $playPauseBtn.on("click", function () {
            if ($music.paused) {
                $music.play();
                $playPauseBtn.html('<i class="fas fa-pause"></i>');
            } else {
                $music.pause();
                $playPauseBtn.html('<i class="fas fa-play"></i>');
            }
        });

        $muteBtn.on("click", function () {
            $music.muted = !$music.muted;
            $muteBtn.html($music.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>');
        });
    });
	
</script>
</body>
</html>
